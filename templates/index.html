</head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>A</b>LT</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>IBM</b>Cloud</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
           <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
             <span class="sr-only">Toggle navigation</span>
          </a>
          <td><button id="create" class="btn btn-block btn-success" type="button">Create</button></td>
       	</nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="static/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>Cloud User</p>
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="active treeview">
              <a href="#">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li><a href="#"><i class="fa fa-circle-o"></i> Dashboard v1</a></li>
              </ul>
            </li>
        </section>
        <!-- /.sidebar -->
      </aside>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
      <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Dashboard
            <small>Version 2.0</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
          </ol>
          <!-- Table tag -->
          <table id="table" data-toggle="table" data-locale="en-US"></table>
        </section>
	        <div id="details" class="box box-warning" hidden=true>
              <div class="box-header with-border">
                <h3 class="box-title">Server Details</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <!--form for the compute item details-->
                <form role="form">
                  <!-- text input -->
                  <div class="row">
  					        <div class="col-md-12 " style="text-align:center;">
  					           <a id="play" class="btn btn-app" vertical-align="middle"> 
  						          <i  class="fa fa-play"></i>
  							        Play
  					           </a>
  					           <a id="pause" class="btn btn-app">
  						          <i  class="fa fa-pause"></i>
  							        Stop
  					           </a>
  					           <a  id="reboot" class="btn btn-app">
  						          <i class="fa fa-repeat"></i>
  							        Reboot
  					           </a>
  					           <a id="delete" class="btn btn-app">
  						          <i  class="fa fa-delete"></i>
  							        Delete
  					           </a>
  					        </div>
          					<div class="col-md-6">
          						 <div class="form-group">
          							<label>id</label>
          							<input id="server_id" type="text" class="form-control" >
          							<label>Hostname</label>
          							<input id="hostname" type="text" class="form-control" >
          							<label>Provider</label>
          							<input id="provider" type="text" class="form-control" >
          							<label>flavor</label>
          							<input id="flavor" type="text" class="form-control" >
          							<label>Status</label>
          							<input id="status" type="text" class="form-control" >
          						</div>
          					</div>
          				  <div class="col-md-6">
          						 <div class="form-group">
          							<label>Image</label>
          							<input id="image" type="text" class="form-control" >
          							<label>Security Group</label>
          							<input id="sec_group" type="text" class="form-control" >
          							<label>Networks</label>
          							<input id="networks" type="text" class="form-control" >
          							<label>Key Name</label>
          							<input id="key_name" type="text" class="form-control" >
          							<label>User/Passwd</label>
          							<input id="user_passwd" type="text" class="form-control" >						
          						</div>
          				</div>
                </form>
              </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <!-- Main content -->
        <!-- /.content -->
    </div>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">

      <ul class="nav nav-tabs nav-justified control-sidebar-tabs">

        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
      </ul>
      <!-- Tab panes -->
    </aside>
  <!-- /.control-sidebar -->

  <!-- AdminLTE App -->

  <!-- jvectormap -->

  <script src="static/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <!-- SlimScroll 1.3.0 -->
  <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
